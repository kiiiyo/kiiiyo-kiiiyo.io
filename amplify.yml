version: 1.0
applications:
  - frontend:
    phases:
      preBuild:
        commands:
          - 'nvm use "${VERSION_NODE_12}"'
          - 'yarn install'
      build:
        commands:
          - npm run mc:build
    artifacts:
      baseDirectory: /
      files:
        - '**/*'
    cache:
      paths:
        - 'node_modules/**/*'
    appRoot: packages/service
